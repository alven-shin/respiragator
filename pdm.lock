[[package]]
name = "adafruit-blinka"
version = "8.10.0"
requires_python = ">=3.7.0"
summary = "CircuitPython APIs for non-CircuitPython versions of Python such as CPython on Linux and MicroPython."
dependencies = [
    "Adafruit-PlatformDetect>=3.13.0",
    "Adafruit-PureIO>=1.1.7",
    "adafruit-circuitpython-typing",
    "pyftdi>=0.40.0",
]

[[package]]
name = "adafruit-circuitpython-busdevice"
version = "5.2.3"
summary = "CircuitPython bus device classes to manage bus sharing."
dependencies = [
    "Adafruit-Blinka>=7.0.0",
    "adafruit-circuitpython-typing",
]

[[package]]
name = "adafruit-circuitpython-circuitplayground"
version = "5.3.0"
summary = "CircuitPython library for Circuit Playground Express"
dependencies = [
    "adafruit-circuitpython-lis3dh",
    "adafruit-circuitpython-neopixel",
    "adafruit-circuitpython-thermistor",
    "typing-extensions",
]

[[package]]
name = "adafruit-circuitpython-lis3dh"
version = "5.1.20"
summary = "CircuitPython library for LIS3DH accelerometer."
dependencies = [
    "Adafruit-Blinka",
    "adafruit-circuitpython-busdevice",
]

[[package]]
name = "adafruit-circuitpython-neopixel"
version = "6.3.7"
summary = "CircuitPython library for NeoPixel LEDs."
dependencies = [
    "Adafruit-Blinka",
    "adafruit-circuitpython-pixelbuf",
]

[[package]]
name = "adafruit-circuitpython-pixelbuf"
version = "2.0.0"
summary = "A pure Python implementation of adafruit_pixelbuf for smaller boards."
dependencies = [
    "Adafruit-Blinka",
]

[[package]]
name = "adafruit-circuitpython-requests"
version = "1.12.11"
summary = "A requests-like library for web interfacing"
dependencies = [
    "Adafruit-Blinka",
]

[[package]]
name = "adafruit-circuitpython-thermistor"
version = "3.4.7"
summary = "CircuitPython library for Thermistor thermal resistor temperature sensor."
dependencies = [
    "Adafruit-Blinka",
]

[[package]]
name = "adafruit-circuitpython-typing"
version = "1.8.3"
summary = "Types needed for type annotation that are not in `typing`"
dependencies = [
    "Adafruit-Blinka",
    "adafruit-circuitpython-busdevice",
    "adafruit-circuitpython-requests",
    "typing-extensions~=4.0",
]

[[package]]
name = "adafruit-platformdetect"
version = "3.38.0"
requires_python = ">=3.7.0"
summary = "Platform detection for use by libraries like Adafruit-Blinka."

[[package]]
name = "adafruit-pureio"
version = "1.1.9"
requires_python = ">=3.5.0"
summary = "Pure python (i.e. no native extensions) access to Linux IO    including I2C and SPI. Drop in replacement for smbus and spidev modules."

[[package]]
name = "circuitpython-stubs"
version = "7.3.3"
summary = "PEP 561 type stubs for CircuitPython"

[[package]]
name = "pyftdi"
version = "0.54.0"
requires_python = ">=3.7"
summary = "FTDI device driver (pure Python)"
dependencies = [
    "pyserial>=3.0",
    "pyusb!=1.2.0,>=1.0.0",
]

[[package]]
name = "pyserial"
version = "3.5"
summary = "Python Serial Port Extension"

[[package]]
name = "pyusb"
version = "1.2.1"
requires_python = ">=3.6.0"
summary = "Python USB access module"

[[package]]
name = "typing-extensions"
version = "4.4.0"
requires_python = ">=3.7"
summary = "Backported and Experimental Type Hints for Python 3.7+"

